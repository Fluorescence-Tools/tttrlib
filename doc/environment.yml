name: doc
channels:
    - tpeulen
    - conda-forge
dependencies:
    - python=3.9
    - tttrlib
    - phconvert
    - doxygen
    - numba
    - scipy
    - pillow
    - sphinx-gallery
    - nbsphinx
    - jupyter_client # needed for nbsphinx
    - tifffile <2023 # issue with reading example RICS TIFF
    - breathe
    - matplotlib
    - numpy
    - numpydoc
    - pyyaml
    - sphinxcontrib-bibtex<2.0.0
    - sphinxcontrib-websupport
    - scikit-image
