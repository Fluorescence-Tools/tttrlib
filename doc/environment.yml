name: doc
channels:
    - tpeulen
    - conda-forge
dependencies:
    - python=3.9
    - tttrlib
    - phconvert
    - doxygen
    - numba
    - scipy
    - pillow
    - sphinx <7.0.0 # see: https://github.com/readthedocs/readthedocs.org/issues/10279
    - sphinx-gallery
    - nbsphinx
    - jupyter_client # needed for nbsphinx
    - tifffile
    - matplotlib
    - numpy
    - numpydoc
    - pyyaml
    - sphinxcontrib-bibtex<2.0.0
    - sphinxcontrib-websupport
    - scikit-image
    - jinja2=3.1.2
