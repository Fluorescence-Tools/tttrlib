name: docs_env
channels:
  - tpeulen
  - defaults
  - conda-forge

dependencies:
  - tttrlib
  - doxygen
  - sphinx_bootstrap_theme
  - sphinx=1.8.5
  - sphinx_rtd_theme
  - numpydoc
  - sphinx-autodoc-typehints
  # matplotlib=2.2.3 because matplotlib.sphinxext was removed in matplotlib 3.x.x
  - matplotlib=2.2.3
  - sphinxcontrib-bibtex
  - recommonmark
