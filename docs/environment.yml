name: docs_env
channels:
  - tpeulen/label/nightly
  - defaults
  - conda-forge

dependencies:
  - tttrlib
  - doxygen
  - pip
  - pip:
      # matplotlib=2.2.3 because matplotlib.sphinxext was removed in matplotlib 3.x.x
      - matplotlib==2.2.3
      - sphinx==1.8.5
      - sphinxcontrib-bibtex==1.0.0
      - numpydoc==0.9.2
      - recommonmark==0.6.0
      - sphinx-rtd-theme
