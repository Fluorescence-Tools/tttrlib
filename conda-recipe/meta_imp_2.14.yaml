{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set PY_VER_MAJOR = PY_VER[0] %}
{% set PY_VER_MINOR = PY_VER[2] %}

# This conda recipe makes sure that hdf5 and boost is linked as in version(IMP) <= 2.14
# Later IMP versions use more generic linking and should work with meta.yaml

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
#  path: ..
  git_url: ..

build:
    number: 0
    string: py{{ PY_VER_MAJOR }}{{ PY_VER_MINOR }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python {{ python }}
    - setuptools
    - cmake >=3.13
    - swig
    - numpy
    - boost 1.67.0.* [py < 38]
    - boost 1.71.0.* [py >= 38]
    - hdf5 1.10.2.* [py < 38 and not linux64]
    - hdf5 1.10.4.* [py >= 38 or linux64]
    - fftw 3.3.4.* [win]
    - fftw 3.3.8.* [not win]
  host:
    - python {{ python }}
    - numpy
    - boost 1.67.0.* [py < 38]
    - boost 1.71.0.* [py >= 38]
    - hdf5 1.10.2.* [py < 38 and not linux64]
    - hdf5 1.10.4.* [py >= 38 or linux64]
    - fftw 3.3.4.* [win]
    - fftw 3.3.8.* [not win]
  run:
    - python {{ python }}
    - numpy
    - {{ pin_compatible('boost', max_pin='x.x.x') }}
    - {{ pin_compatible('hdf5', max_pin='x.x.x') }}
    - {{ pin_compatible('fftw', max_pin='x.x') }}
    - llvm-openmp [osx]

#test:
#  imports:
#    - tttrlib

about:
  home: https://github.com/fluorescence-tools/tttrlib
  license: {{ data.get('license') }}
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('long_description') }}

extra:
  recipe-maintainers:
    - tpeulen
