{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ..

build:
    number: 0
    string: py{{ CONDA_PY }}np{{ CONDA_NPY }}boost{{ boost }}hdf5{{ hdf5 }}

requirements:
  host:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - setuptools
    - git
    - cmake
  build:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - cmake
    - swig 3.0.12.*
    - boost {{ boost }}.*
    - fftw {{ fftw }}
    - hdf5 {{ hdf5 }}.*
    - llvm-openmp # [osx]
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - boost {{ boost }}.* # [win]
    - libboost {{ boost }}.* # [not win]
    - fftw {{ fftw }}
    - hdf5 {{ hdf5 }}.*
    - llvm-openmp # [osx]

test:
  imports:
    - tttrlib

about:
  home: https://github.com/fluorescence-tools/tttrlib
  license: {{ data.get('license') }}
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('long_description') }}
  doc_url: https://fluorescence-tools.github.io/tttrlib/

extra:
  recipe-maintainers:
    - tpeulen
