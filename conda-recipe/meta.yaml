{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ../
#  git_url: ..

build:
  number: 1
  detect_binary_files_with_prefix: True  # [not win]

requirements:
  build:
    - python
    - numpy
    - doxygen
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pkg-config   # [not win]
    - swig
    - ninja
    - cmake
    - make         # [linux]
    - cmake-build-extension
  host:
    - python
    - setuptools
    - numpy
    - boost-cpp
    - hdf5
    - fftw
  run:
    - python
    - typing # [py27]
    - tqdm
    - click
    - click-didyoumean
    - {{ pin_compatible('numpy') }}
    - scikit-image
    - matplotlib
    - boost-cpp
    - hdf5
    - fftw
    - llvm-openmp # [osx]

test:
 imports:
   - tttrlib
 commands:            # [not win]
   - tttrlib --help   # [not win]

about:
  home: https://github.com/fluorescence-tools/tttrlib
  license: {{ data.get('license') }}
  summary: |
    {{ data.get('description') }}

extra:
  recipe-maintainers:
    - tpeulen
