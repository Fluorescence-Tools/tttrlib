wheel:upload:
  stage: deploy
  tags:
    - linux  
  image: python:3.8
  needs: ["wheel:build:linux"]
  script:  
    - python -m pip install --upgrade pip
    - pip install twine
    - twine upload bld-dir/*.whl
  artifacts:
    paths:
      - bld-dir/