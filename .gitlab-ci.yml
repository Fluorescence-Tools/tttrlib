stages:
- build
- test
- deploy
- Trigger-cross-projects

.build_lnx: &build_linux
  stage: build
  image: condaforge/mambaforge
  before_script:
    - apt update -yq && apt -yq install build-essential
    - git submodule update --init --recursive --remote
  script:
    - ./tools/build.sh
  artifacts:
    paths:
      - bld-dir/
build:lnx_x86_64:
  <<: *build_linux
  tags:
    - x86_64
