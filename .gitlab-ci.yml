stages:
- build
- test
- deploy

.build: &build
  stage: build
  artifacts:
    paths:
      - bld-dir/
.build_posix: &build_posix
  <<: *build
  script:
    - ./tools/build.sh
.build:lnx: &build_lnx
  <<: *build_posix
  before_script:
    - source "/opt/conda/etc/profile.d/conda.sh"
    - conda activate /opt/conda/
    - git submodule update --init --recursive --remote
build:lnx_x86:
  <<: *build_lnx
  image:
    name: condaforge/linux-anvil-cos7-x86_64
    entrypoint: [ "/bin/bash", "-i", "-c" ]
  tags:
    - x86_64
build:lnx_ppc64le:
  <<: *build_lnx
  image:
    name: condaforge/linux-anvil-ppc64le
    entrypoint: [ "/bin/bash", "-i", "-c" ]
  tags:
    - ppc64le
build:lnx_aarch64:
  <<: *build_lnx
  image:
    name: condaforge/linux-anvil-aarch64
    entrypoint: [ "/bin/bash", "-i", "-c" ]
  tags:
    - aarch64
build:osx:
  <<: *build
  <<: *build_posix
  tags:
    - osx
  before_script:
    - git submodule update --init --recursive --remote
build:windows:
  <<: *build
  image: mambaforge:vs16
  tags:
    - win
  script:
    - cmd.exe
    - conda activate base
    - cd tools && git pull --force && cd..
    - .\tools\build.bat

test:linux:
  stage: test
  tags:
    - linux
  image: condaforge/mambaforge
  needs: ["build:lnx_x86"]
  before_script:
    - apt update -yq
    - apt install -yq procps wget git git-lfs
  script:
    - git clone https://gitlab.peulen.xyz/skf/tttrlib
    - git submodule update --init --recursive --remote
    - source activate base
    - conda config --add channels "file://`pwd`/bld-dir"
    - mamba install python tttrlib nose scipy
    - git lfs clone https://gitlab.peulen.xyz/skf/tttr-data --depth 1
    - |
      nosetests test

deploy:conda:
  stage: deploy
  image: condaforge/mambaforge
  tags:
    - x86_64
    - linux
  before_script:
    - git submodule update --init --recursive --remote
  script:
    - ./tools/deploy.sh

deploy:doc:
   stage: deploy
   image: condaforge/mambaforge
   tags:
     - x86_64
     - linux
   needs: ["build:lnx_x86"]
   before_script:
     - export DEBIAN_FRONTEND=noninteractive
     - export TZ=Europe/Berlin
     - apt-get update -qy
     - apt-get install -qy git git-lfs texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk build-essential lftp
   script:
     - source activate base
     - git clone https://gitlab.peulen.xyz/skf/tttrlib && cd tttrlib
     - git fetch
     - git switch $CI_COMMIT_REF_NAME
     - git lfs clone https://gitlab.peulen.xyz/skf/tttr-data --depth 1
     - cd doc && mamba env update --file environment.yml
     - conda activate doc
     - sphinx-build -b html . _build
     - if [[ "$CI_COMMIT_REF_NAME" == "master" ]]; then lftp -p 2222 -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://peulen.xyz -e 'set sftp:auto-confirm yes; set ssl:verify-certificate no; set sftp:connect-program "ssh -a -x -o UserKnownHostsFile=/dev/null\ StrictHostKeyChecking=no"; mirror -Rnev --verbose --delete _build/ /www/docs.peulen.xyz/tttrlib/; quit;'; else echo "Not uploading (not on main) "; fi

