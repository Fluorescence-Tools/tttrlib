dist: xenial
language: python
sudo: required
python:
  - "3.7"

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then MINICONDA_OS=Linux; else MINICONDA_OS=MacOSX; fi
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-$MINICONDA_OS-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --set channel_priority strict
  - conda config --add channels conda-forge
  - conda config --add channels tpeulen
  - conda info -a
  - conda install conda-build anaconda-client git nose coverage
  - git clone https://github.com/Fluorescence-Tools/conda-recipes.git
  - conda build -q conda-recipes/tttrlib --output-folder bld-dir
  - conda config --add channels "file://`pwd`/bld-dir"

install:
  - conda install tttrlib

script:
  - ln -sf $(which nosetests) $(pwd)/test/
  - cd $(pwd)/test/
  - echo $PWD
  - nosetests --with-coverage test_*.py

after_success:
  - pip install codacy-coverage
  - coverage xml
  - python-codacy-coverage -r coverage.xml
 # Install the command line API for CONDA uploads
 # https://levelup.gitconnected.com/continuous-deployment-with-travis-and-conda-f385fec1a3f
  - |
    - if not "%APPVEYOR_REPO_BRANCH%" == "master" exit 0
    - anaconda --verbose --token %$CONDA_UPLOAD_TOKEN% upload %MINICONDA%\conda-bld\*\*.tar.bz2 --force
